<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Баксик - Финансовый помощник</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      #root {
        display: flex;
        height: 100%;
        width: 100%;
      }
    </style>
    <!-- Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Инициализация Telegram Web App
      document.addEventListener('DOMContentLoaded', function() {
        if (window.Telegram && window.Telegram.WebApp) {
          const tg = window.Telegram.WebApp;
          
          // Сохраняем объект tg в глобальной области видимости для доступа из React
          window.telegramWebApp = tg;
          
          // Сообщаем Telegram, что всё готово
          tg.ready();
          
          // Расширяем веб-приложение на весь экран
          tg.expand();
          
          console.log('Telegram WebApp initialized and expanded');
        }
      });

      // Дополнительная попытка расширения через 500мс после загрузки
      window.addEventListener('load', function() {
        setTimeout(function() {
          if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.expand();
            console.log('Additional expand called');
          }
        }, 500);
      });
    </script>
  </body>
</html>
