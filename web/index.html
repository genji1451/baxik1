<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Баксик - Финансовый помощник</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      #root {
        display: flex;
        height: 100%;
      }
    </style>
    <!-- Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Инициализация Telegram Web App
      if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        
        // Сообщаем Telegram, что всё готово
        tg.ready();
        
        // Расширяем веб-приложение на весь экран
        tg.expand();
        
        // Сохраняем объект tg в глобальной области видимости для доступа из React
        window.telegramWebApp = tg;
      }
    </script>
  </body>
</html>
